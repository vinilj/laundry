<mat-tab-group>
    <mat-tab label="Push Notifications">
        <div class="card">
            <form [formGroup]="pushNotification" (ngSubmit)="sendpushNotification()">
                <div class="row margin-2-0" style="background:white">
                    <div class="col-md-2"></div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios1" formControlName="status" value="true" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Send to all active users
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios2" formControlName="status" value="false">
                            <label class="form-check-label" for="gridRadios2">
                                Send to all users
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="emailSubject">Title</label>
                            <input type="text" class="form-control" id="title" formControlName="head" class="full-width form-control" aria-describedby="basic-addon1" />
                        </div>
                        <div class="form-group">
                            <label for="pushbody">Body</label>
                            <textarea class="form-control" id="pushbody" rows="5" formControlName="pushbody" class="full-width form-control" aria-describedby="basic-addon1"></textarea>
                        </div>
                        <div class="checkbox" style="float: right; padding-right: 0;"><span *ngIf="pushresp" class="success" style="padding-right:2em;">{{pushresp.message}}</span>
                            <button type="submit" class="btn btn-primary"> Send Push</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="SMS">
        <div class="card">
            <form [formGroup]="notificationSMS" (ngSubmit)="sendNotificationSMS()">
                <div class="row margin-2-0" style="background:white">
                    <div class="col-md-2"></div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios1" formControlName="status" value="true" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Send to all active users
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios2" formControlName="status" value="false">
                            <label class="form-check-label" for="gridRadios2">
                                Send to all users
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="smsbody">SMS Body</label>
                            <textarea class="form-control" id="smsbody" rows="3" formControlName="body" class="full-width form-control" aria-describedby="basic-addon1"></textarea>
                        </div>
                        <div class="checkbox" style="float: right; padding-right: 0;"><span *ngIf="resp" class="success" style="padding-right:2em;">{{resp.message}}</span>
                            <button type="submit" class="btn btn-primary"> Send SMS</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="Email">
        <div class="card">
            <form [formGroup]="notificationEmail" (ngSubmit)="sendNotificationEmail()">
                <div class="row margin-2-0" style="background:white">
                    <div class="col-md-2"></div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios1" formControlName="status" value="true" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Send to all active users
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios2" formControlName="status" value="false">
                            <label class="form-check-label" for="gridRadios2">
                                Send to all users
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="emailSubject">Subject</label>
                            <input type="text" class="form-control" id="emailSubject" formControlName="emailSubject" class="full-width form-control" aria-describedby="basic-addon1" />
                        </div>
                        <div class="form-group">
                            <label for="emailBody">Email Body</label>
                            <textarea class="form-control" id="emailBody" rows="5" formControlName="emailBody" class="full-width form-control" aria-describedby="basic-addon1"></textarea>
                        </div>
                        <div class="checkbox" style="float: right; padding-right: 0;"><span *ngIf="resp" class="success" style="padding-right:2em;">{{resp.message}}</span>
                            <button type="submit" class="btn btn-primary"> Send Email</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
