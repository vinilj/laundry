<div class="card">
    <h5>Add Franchise</h5>
    <form [formGroup]="franchise" (ngSubmit)="addFranchise()">
        <div class="row">

            <div class="col-4">
                <label>Franchise Name</label>
                <div class="input-group mb-3">
                    <input type="text" formControlName="name" class="border-solid-input full-width" aria-describedby="basic-addon1">
                </div>
                <label>Phone Number</label>
                <div class="input-group mb-3">
                    <input type="number" formControlName="mobile" class="border-solid-input full-width" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-primary" type="submit">Add Franchise</button>
            </div>
            <div class="col-4">
                <label>Email</label>
                <div class="input-group mb-3">
                    <input type="email" formControlName="email" class="border-solid-input full-width" aria-describedby="basic-addon1">
                </div>
                <!-- <label>Last Name</label>
                <div class="input-group mb-3">
                    <input type="text" formControlName="lastName" class="border-solid-input full-width" aria-describedby="basic-addon1">
                </div> -->
                <label>Address</label>
                <div class="input-group mb-3">
                    <textarea formControlName="address" class="border-solid-input full-width" aria-describedby="basic-addon1"></textarea>
                </div>

            </div>

        </div>
    </form>
</div>

<div class="card">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header colspan="2"> Address </th>
            <td mat-cell *matCellDef="let element" colspan="2">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-outline-warning" (click)="editFranchise(element.id)" matTooltipPosition="right" matTooltip="edit">Edit</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <div class="row margin-2-0">
        <div class="col-12">
            <div class="float-right">
                <button class="btn btn-primary" (click)="exportData()">Export</button>
            </div>
        </div>
    </div>
</div>
