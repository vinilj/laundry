<h1 mat-dialog-title>Forgot Password ?</h1>
<div mat-dialog-content style="margin-top:2em; width:100%">
    <!-- <p>change password?</p> -->
    <mat-form-field>
        <mat-label>Registered Email Id</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
    <button mat-raised-button color="primary" [mat-dialog-close]="data.email" cdkFocusInitial>Reset Password</button>
</div>
