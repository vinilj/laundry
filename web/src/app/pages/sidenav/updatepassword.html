<h1 mat-dialog-title>Update Password ?</h1>
<div mat-dialog-content style="margin-top:2em">
    <!-- <p>change password?</p> -->
    <mat-form-field>
        <mat-label>Enter New Password</mat-label>
        <input matInput [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
    <button mat-raised-button color="primary" [mat-dialog-close]="data.password" cdkFocusInitial>Update</button>
</div>
